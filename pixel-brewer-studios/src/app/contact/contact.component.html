<!-- contact.component.html -->
<section id="contact" class="py-12">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    <header class="mb-8 text-center">
      <h2 class="text-3xl font-bold text-indigo-300 tracking-tight sm:text-4xl">
        Get In Touch
      </h2>
      <div class="h-1 w-20 bg-indigo-500 mt-2 mx-auto"></div>
      <p class="mt-6 text-lg text-gray-300 max-w-2xl mx-auto">
        Want to connect or work together? Please feel free to reach out below.
      </p>
    </header>

    <div class="bg-gray-800 rounded-lg shadow-xl p-6 md:p-8">
      <form class="space-y-6">
        <!-- Name input -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-300 mb-1"
            >Name</label
          >
          <input
            type="text"
            id="name"
            name="name"
            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
            placeholder="Your name"
          />
        </div>

        <!-- Email input -->
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-300 mb-1"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
            placeholder="your.email@example.com"
          />
        </div>

        <!-- Subject input -->
        <div>
          <label
            for="subject"
            class="block text-sm font-medium text-gray-300 mb-1"
            >Subject</label
          >
          <input
            type="text"
            id="subject"
            name="subject"
            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
            placeholder="How can I help you?"
          />
        </div>

        <!-- Message textarea -->
        <div>
          <label
            for="message"
            class="block text-sm font-medium text-gray-300 mb-1"
            >Message</label
          >
          <textarea
            id="message"
            name="message"
            rows="5"
            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-gray-200 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors resize-none"
            placeholder="Your message here..."
          ></textarea>
        </div>

        <!-- Submit button -->
        <div class="pt-2">
          <button
            type="submit"
            class="w-full px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg transition-colors duration-200 shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50"
          >
            Send Message
          </button>
        </div>
      </form>

      <!-- Alternative contact methods -->
      <div class="mt-8 pt-6 border-t border-gray-700">
        <p class="text-gray-300 text-center">
          Prefer to connect directly? Reach me at
          <a
            href="mailto:alex@example.com"
            class="text-indigo-300 hover:text-indigo-400 transition-colors"
          >
            {{ email }}
          </a>
        </p>

        <!-- Social links -->
        <div class="flex justify-center mt-4 space-x-4">
          <!-- GitHub -->
          <a
            href="{{ githubUrl }}"
            target="_blank"
            rel="noopener noreferrer"
            class="text-gray-400 hover:text-white transition-colors"
          >
            <span class="sr-only">GitHub</span>
            <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
              <path
                fill-rule="evenodd"
                d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </a>

          <!-- LinkedIn -->
          <a
            href="{{ linkedInUrl }}"
            target="_blank"
            rel="noopener noreferrer"
            class="text-gray-400 hover:text-white transition-colors"
          >
            <span class="sr-only">LinkedIn</span>
            <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
              <path
                d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"
              ></path>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
